<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Mobile Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">Mobile Store</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="card">
            <div class="left">
                <img src="poco.png" alt="Mobile">
            </div>
            <div class="right">
                <div class="product-info">
                    <div class="product-name">
                        <h1>Poco X5 5G</h1>
                    </div>
                    <div class="details">
                        <h2>6GB + 128GB, Azul claro</h2>
                        <h4><span class="fa fa-dollar"></span>$5,499.00</h4>
                    </div>
                    <ul>
                        <li>COLOR</li>
                        <li class="blue"></li>
                    </ul>
                    <button class="buy-now" onclick="location.href='https://checkout.stripe.com/pay/cs_test_a1B2C3D4E5F6G7H8I9J0K1L2M3N4O5P6Q7R8S9T0U1V2W3X4Y5Z6'">Comprar ahora</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
